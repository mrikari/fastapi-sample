version: '3.0'
services:
  api:
    container_name: fastapisample
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./app:/code/app
    expose:
      - 8000
    ports:
      - 8000:8000
    restart: always
    tty: true
    depends_on:
      db:
        condition: service_healthy
    links:
      - db
  db:
    image: "postgres:16.2"
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/init:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 2s
      retries: 3
